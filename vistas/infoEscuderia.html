    <div class="container mb-4" id="titulo">
    </div>
    <div class="container mb-4" id="info" style="text-align: center;">
    </div>
    <div class="container" id="tablaResultados">

    </div>


    <script>
        $("#resultados").ready(() => {
            $("#tablaResultados").empty();
            $("#tablaResultados").append(`
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Posicion</th>
                        <th scope="col">Escudería</th>
                        <th scope="col">Nacionalidad</th>
                        <th scope="col">Puntos</th>
                        <th scope="col">Victorias</th>
                    </tr>
                    </thead>
                    <tbody id="datos">
                    </tbody>
                </table>
            `);

            let valoresURL = window.location.search;
            let paramURL = new URLSearchParams(valoresURL);
            let temporada = paramURL.get('temporada');
            let id = paramURL.get('id');
            let estilo;
            $.getJSON(`https://ergast.com/api/f1/${temporada}/constructorStandings.json?limit=1000`, (respuesta) => {
                $("#titulo").empty();
                $("#titulo").append(`
                <h1 class="display-1" style="text-align: center;">Resultados temporada ${respuesta.MRData.StandingsTable.season}</h1>
                `);
                $("#info").empty();
                $("#info").append(`
                <p class="h6">En la temporada ${temporada} la escudería elegida quedó así</p>
                `);
                
                for (const listaResult of respuesta.MRData.StandingsTable.StandingsLists) {
                    for (const escuderia of listaResult.ConstructorStandings) {
                        if(escuderia.Constructor.constructorId == id){
                            estilo = "background-color: #0d6efd; color: white";
                            console.log("ferrari");
                        }else{
                            estilo = "background-color: white";
                            console.log(id);
                        }
                        $("#datos").append(`
                            <tr style="${estilo}">
                                <td>${escuderia.position}</td>
                                <td>${escuderia.Constructor.name}</td>
                                <td>${escuderia.Constructor.nationality}</td>
                                <td>${escuderia.points}</td>
                                <td>${escuderia.wins}</td>
                            </tr>
                        `);
                    }
                }
                
            });
        });

        $("#temporadas").click(() => {
            $("#tablaResultados").empty();
            $("#tablaResultados").append(`
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Temporada</th>
                        <th scope="col">Posicion</th>
                        <th scope="col">Carreras Ganadas</th>
                        <th scope="col">Puntos</th>
                        <th scope="col">Escudería</th>
                    </tr>
                    </thead>
                    <tbody id="datos">
                    </tbody>
                </table>
            `);
            
            let size = $("#size").val();
            let valoresURL = window.location.search;
            let paramURL = new URLSearchParams(valoresURL);
            let id = paramURL.get('id');
            $.getJSON(`https://ergast.com/api/f1/drivers/${id}/driverStandings.json?limit=1000`, (respuesta) => {
                $("#tablaResultados").pagination({
                    dataSource: respuesta.MRData.StandingsTable,
                    locator: 'StandingsLists',
                    pageSize: size,
                    callback: function (data, pagination) {
                        let datos = $("#datos").empty();
                        $.each(data, function (i, f) {
                            $("#datos").append(`
                            <tr>
                                <td>${f.season}</td>
                                <td>${f.DriverStandings[0].position}</td>
                                <td>${f.DriverStandings[0].wins}</td>
                                <td>${f.DriverStandings[0].points}</td>
                                <td>${f.DriverStandings[0].Constructors[0].name}</td>
                            </tr>
                            `);
                        });
                    }
                });
            });
        });

        
    </script>



</body>
