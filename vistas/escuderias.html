<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="../style/css.css">
    <title>Escuderias</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg shadow-sm p-1 mb-5 bg-body rounded sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img src="../img/f1Logo3.png" alt="f1Logo" width="90"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="pilotos.html">Pilotos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="circuitos.html">Circuitos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="temporada.html">Temporada en curso</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <p class="h6">Selecciona un año y descubre que escuderías corrían en esa temporada.</p>
    </div>

    <!-- Contenedor con el desplegable y el botón para buscar -->
    <div class="container">
        <div class="row justify-content-center">
            <form>
                <div class="form-group">
                    <label>Año</label>
                    <select name="temporada" id="temporada">
                    </select>
                </div>
                <button type="button" class="btn btn-primary mt-3" id="buscar">Buscar</button>
            </form>
        </div>
    </div>

    <!-- Contenedor con los datos obtenidos -->
    <div class="container" id="datos">
    </div>

    <script>
        //Cuando se cargue el documento
        $(document).ready(() => {
            //Se solicita el json de temporadas
            $.getJSON(`https://ergast.com/api/f1/seasons.json?limit=1000`, (respuesta) => {

                //Ordenar el array de temporadas para mostrar de la mas nueva a la mas antigua
                let arrTemp = respuesta.MRData.SeasonTable.Seasons.sort((a, b) => {
                    if (a.season > b.season) {
                        return -1
                    }
                });

                //Se introducen las temporadas ordenadas de mayor a menor en el selector de temporadas
                $("#temporada").empty();
                for (const temporada of arrTemp) {
                    $("#temporada").append(`
                        <option>${temporada.season}</option>
                    `);
                }
            });
        });

        //Cuando se pulse en el botón de buscar
        $("#buscar").click(() => {
            let temporada = $("#temporada").val(); //Se obtiene la temporada seleccionada del selector
            //Se solicita el servidor el json de la temporada seleccionada
            $.getJSON(`https://ergast.com/api/f1/${temporada}/constructors.json?limit=1000`, (respuesta) => {
                $("#datos").empty();
                //Se van introduciendo los resultados en el documento html
                for (const constructor of respuesta.MRData.ConstructorTable.Constructors) {
                    $("#datos").append(`
                    <div class="row mt-3">
                    <div class="card mx-auto" style="width: 50%;">
                        <div class="card-body">
                            <h5 class="card-title"><a href="./infoEscuderia.html?temporada=${temporada}&id=${constructor.constructorId}">${constructor.name}</a></h5>
                            <p class="card-text">Nacionalidad: ${constructor.nationality}</p>
                            <a href="${constructor.url}"  target="_blank" class="btn btn-primary">Wikipedia</a>
                        </div>
                    </div>
                </div>`);
                }
            })
        });
    </script>


</body>

</html>
